server:
  port: 8080
  servlet:
    context-path: /barbershopbookingapi
spring:
  application:
    name: barbershopbookingapi
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  web:
    error:
      include-exception: true
      include-binding-errors: always
      include-message: always
      include-stacktrace: always
  datasource:
    url: jdbc:mysql://localhost:3306/barbershop_booking_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password: 
    hikari:
      maximum-pool-size: 20
  flyway:
    baseline-on-migrate: true
    enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    open-in-view: false